<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parameters</title>

<body>
    <h1>nombre: {{name}}</h1>

        {% for lang in language  %}

                <li>{{lang}}</li>
            {% endif %}
        {% endfor %}
    </ul>
